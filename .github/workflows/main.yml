# .github/workflows/main.yml

name: Run Investment Pipeline

on:
  schedule:
    - cron: '0 14 * * 1' # Every Monday at 9:00 AM EST (converted to UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the investment pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: python main.py

      # NEW STEP: Commit the updated README.md and any changed data files
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“ˆ Bot: Update portfolio and data cache"
          file_pattern: "README.md *.csv" # Tells the action to commit changes to the README and any CSV files
